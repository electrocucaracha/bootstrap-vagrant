name: Check All
# yamllint disable-line rule:truthy
on:
  push:
    paths:
      - distros_supported.yml
      - '**.sh'
  pull_request_review:
    types:
      - submitted
    paths:
      - distros_supported.yml
      - '**.sh'
  workflow_dispatch:

jobs:
  check-setup:
    name: Check setup script on different distros using libvirt and/or virtualbox providers
    runs-on: macos-10.15
    if: >-
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved'
      ) ||
      github.event_name != 'pull_request_review'
    strategy:
      fail-fast: false
      matrix:
        name: [ubuntu_focal, ubuntu_bionic, centos_8, centos_7, opensuse_tumbleweed]
        provider: [all]
        include:
          - name: opensuse_leap
            provider: virtualbox
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ matrix.name }}-${{ hashFiles('distros_supported.yml') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-${{ matrix.name }}-
      # TODO: Remove this once https://www.virtualbox.org/ticket/20636 is released
      - name: Apply workaround for VBoxHeadless in macOS
        run: |
          find . -type f -iname "Vagrantfile" -exec sed -i '.bak' 's|v.gui = .*|v.gui = true|g' {} \;
          find . -type f -name "*.bak" -delete
      - name: Install Vagrant Reload plugin
        run: vagrant plugin install vagrant-reload
      - name: Replace shorten links
        run: find . -type f -iname "*sh" -exec sed -i '.bak' 's|http://bit.ly/install_pkg|https://raw.githubusercontent.com/electrocucaracha/pkg-mgr_scripts/master/install.sh|g' {} \;
      - name: Check Libvirt Provider
        if: matrix.provider == 'libvirt' || matrix.provider == 'all'
        env:
          VAGRANT_DISABLE_VBOXSYMLINKCREATE: 1
          CPUS: 3
          MEMORY: 12288
          PROVIDER: libvirt
          VAGRANT_NAME: ${{ matrix.name }}_libvirt
        run: vagrant up "$VAGRANT_NAME"
      - name: Clenup instance
        if: matrix.provider == 'libvirt' || matrix.provider == 'all'
        env:
          PROVIDER: libvirt
          VAGRANT_NAME: ${{ matrix.name }}_libvirt
        run: |
          vagrant halt "$VAGRANT_NAME"
          vagrant destroy -f "$VAGRANT_NAME"
      - name: Check VirtualBox Provider
        if: matrix.provider == 'virtualbox' || matrix.provider == 'all'
        env:
          VAGRANT_DISABLE_VBOXSYMLINKCREATE: 1
          CPUS: 3
          MEMORY: 12288
          PROVIDER: virtualbox
          VAGRANT_NAME: ${{ matrix.name }}_virtualbox
        run: vagrant up "$VAGRANT_NAME"
