name: Scheduled VFS install verification
# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  check-ubuntu-bionic-baremetal:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v4.0.0
      - name: Setup services
        env:
          PROVIDER: libvirt
          CREATE_SRIOV_VFS: true
          CREATE_QAT_VFS: true
        run: ./setup.sh
  check-vagrant:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        os: [centos_7, ubuntu_bionic, ubuntu_focal]
        qat: [true]
        include:
          - os: centos_8
            qat: false
    steps:
      - uses: actions/checkout@v4.0.0
      - uses: ./.github/actions/vagrant-setup
        with:
          distro: ${{ matrix.os }}
      - uses: ./.github/actions/vagrant-up
        with:
          provider: libvirt
          os: ${{ matrix.os }}
          enable_sriov_vfs: true
          enable_qat_vfs: ${{ matrix.qat }}
