name: Scheduled VFS install verification
# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:
  check-ubuntu-jammy-baremetal:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # refs/tags/v4.1.7
      - name: Setup services
        env:
          PROVIDER: libvirt
          CREATE_SRIOV_VFS: true
          CREATE_QAT_VFS: true
        run: ./setup.sh
  check-vagrant:
    runs-on: vm-self-hosted
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu_focal]
        qat: [true]
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # refs/tags/v4.1.7
      - uses: ./.github/actions/vagrant-setup
        with:
          distro: ${{ matrix.os }}
      - uses: ./.github/actions/vagrant-up
        with:
          provider: libvirt
          os: ${{ matrix.os }}
          enable_sriov_vfs: true
          enable_qat_vfs: ${{ matrix.qat }}
